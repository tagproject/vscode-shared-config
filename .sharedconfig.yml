sharedDir: ".config"
outputDir: "lib"

mergeRules:
  '.vscode/cspell.json': ['words']
  '.vscode/launch.json': ['configurations']
  '.gitignore': true
  '.npmignore': true
  '.prettierignore': true

ignorePatterns:
  ".gitignore": [
    "/.editorconfig",
    "/.prettierignore",
    "/.prettierrc",
    "/.vscode/",
  ]
  ".npmignore": [
    ".editorconfig",
    ".prettierignore",
    ".prettierrc",
    ".vscode",
  ]

scripts:
  "prepare:vscode": "node --experimental-specifier-resolution=node node_modules/.bin/vscode-shared-config"

dependencies:
  - "prettier"
